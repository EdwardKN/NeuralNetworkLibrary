plugins {
    id 'java'
    id 'maven-publish'
}

group = 'se.klinghammer'
version = '0.9.2'

publishing {
    publications {
        gpr(MavenPublication) {
            from components.java
            groupId = group
            artifactId = 'neural-network-library'
            version = project.version
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/EdwardKN/NeuralNetworkLibrary")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
