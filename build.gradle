plugins {
    id 'java'
}

group = project.property('group')
version = project.property('version')

publishing {
    publications {
        create<MavenPublication>("default") {
            from(components["java"])

        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/EdwardKN/NeuralNetworkLibrary")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}

project(':src') {
    dependencies {
        implementation 'com.google.code.gson:gson:2.11.0'
        implementation 'org.apache.commons:commons-lang3:3.17.0'
    }

    sourceSets {
        main {
            java {
                srcDirs = ['java']
            }
        }
    }
}

project(':examples:pendulum') {
    dependencies {
        implementation project(':src')
    }

    sourceSets {
        main {
            java {
                srcDirs = ['java']
            }
            resources {
                srcDirs = ['resources']
            }
        }
    }
}
