plugins {
    id 'java'
}
apply plugin: 'maven-publish'


group = 'se.klinghammer'
version = '0.9.1'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = group
            artifactId = 'NeuralNetworkLibrary'
            version = version
        }
    }
    repositories {
        maven {
            url = uri("https://maven.pkg.github.com/EdwardKN/NeuralNetworkLibrary")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}

project(':src') {
    dependencies {
        implementation 'com.google.code.gson:gson:2.11.0'
        implementation 'org.apache.commons:commons-lang3:3.17.0'
    }

    sourceSets {
        main {
            java {
                srcDirs = ['java']
            }
        }
    }
}

project(':examples:pendulum') {
    dependencies {
        implementation project(':src')
    }

    sourceSets {
        main {
            java {
                srcDirs = ['java']
            }
            resources {
                srcDirs = ['resources']
            }
        }
    }
}
